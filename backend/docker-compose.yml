version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: goldmind_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-goldmind123}
      MYSQL_DATABASE: gold_analysis
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: goldmind_backend
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DATABASE_URL=${DATABASE_URL:-mysql+pymysql://root:goldmind123@mysql:3306/gold_analysis}
      - ZHIPU_API_KEY=${ZHIPU_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - DEBUG=${DEBUG:-true}
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    command: >
      sh -c "uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

volumes:
  mysql_data:
